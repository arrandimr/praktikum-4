<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>double klik</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".change").ready(function(){
				$("#kotak1").addClass("kotak")
			});
			$(".change").dblclick(function(){
				$("#kotak1").addClass("red");;
			});
			$(".change2").ready(function(){
				$("#kotak2").addClass("kotak")
			});
			$(".change2").dblclick(function(){
				$("#kotak2").addClass("red");;
			});
			$(".change3").ready(function(){
				$("#kotak3").addClass("kotak")
			});
			$(".change3").dblclick(function(){
				$("#kotak3").addClass("red");;
			});
			$(".change4").ready(function(){
				$("#kotak4").addClass("kotak")
			});
			$(".change4").dblclick(function(){
				$("#kotak4").addClass("red");;
			});
		});
		
			
	</script>
	<style type="text/css">
		.kotak {
			width: 30px;
			height: 40px;
			background: yellow;
			border: none;
			padding: 10px
		}
		.red {
			background-color: red;
			border: none;
			padding: 10px;
		}
	</style>
</head>

<body>
	<p>Silahkan klik 2 kali pada kotak</p>
	<table border="0">
		<tr>
			<td width="60px"><div class="change" id="kotak1"></div></td>
			<td width="60px"><div class="change2" id="kotak2"></div></td>
			<td width="60px"><div class="change3" id="kotak3"></div></td>
			<td width="60px"><div class="change4" id="kotak4"></div></td>
		</tr>
	</table>
	
	
	
</body>
</html>
